<!-- templates/buscador.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador - {{ version }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .resultado {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
        }
        pre {
            background: #f7f7f7;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Buscador</h1>

    <form id="form-busqueda">
        <label>
            Término de búsqueda:
            <input type="text" id="query" name="q" required>
        </label>
        <button type="submit">Buscar</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <script>
        const form = document.getElementById('form-busqueda');
        const resultadosDiv = document.getElementById('resultados');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            resultadosDiv.innerHTML = 'Buscando...';

            const q = document.getElementById('query').value.trim();
            if (!q) {
                resultadosDiv.innerHTML = 'Escribe un término de búsqueda.';
                return;
            }

            try {
                const url = `/api/buscar?q=${encodeURIComponent(q)}&size=10`;
                const resp = await fetch(url);
                const data = await resp.json();

                if (!resp.ok) {
                    resultadosDiv.innerHTML = `<p>Error: ${data.error || 'Error en la búsqueda'}</p>`;
                    return;
                }

                // Mostrar JSON completo (para prueba)
                resultadosDiv.innerHTML = `
                    <h3>Respuesta cruda de Elastic</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (err) {
                console.error(err);
                resultadosDiv.innerHTML = '<p>Error de conexión con el backend.</p>';
            }
        });
    </script>
</body>
</html>
