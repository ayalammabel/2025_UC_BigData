<!-- templates/buscador.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador - {{ version }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .resultado {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
        }
        pre {
            background: #f7f7f7;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Buscador</h1>

    <form id="form-busqueda">
        <label>
            T√©rmino de b√∫squeda:
            <input type="text" id="query" name="q" required>
        </label>
        <button type="submit">Buscar</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultados"></div>

    <script>
        const form = document.getElementById('form-busqueda');
        const resultadosDiv = document.getElementById('resultados');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            resultadosDiv.innerHTML = 'Buscando...';

            const q = document.getElementById('query').value.trim();
            if (!q) {
                resultadosDiv.innerHTML = 'Escribe un t√©rmino de b√∫squeda.';
                return;
            }

            try {
                // üëá ya no mandamos index, el backend usa lenguaje_controlado por defecto
                const url = `/api/buscar?q=${encodeURIComponent(q)}&size=10`;
                const resp = await fetch(url);
                const data = await resp.json();

                // üëâ AQU√ç EMPIEZA LA PARTE NUEVA BONITA

                if (!resp.ok) {
                    resultadosDiv.innerHTML = `<p>Error: ${data.error || 'Error en la b√∫squeda'}</p>`;
                    return;
                }

                const hits = (data.hits && data.hits.hits) ? data.hits.hits : [];

                if (hits.length === 0) {
                    resultadosDiv.innerHTML = '<p>No se encontraron resultados.</p>';
                    return;
                }

                let html = '<h3>Resultados</h3>';

                hits.forEach((hit) => {
                    const src = hit._source || {};
                    const termino = src.termino || src.titulo || 'Sin t√≠tulo';
                    const definicion = src.definicion || src.descripcion || '';

                    html += `
                        <div class="resultado">
                            <strong>${termino}</strong><br>
                            ${definicion ? `<p>${definicion}</p>` : ''}
                            <small>_score: ${hit._score ?? ''}</small>
                            <details>
                                <summary>Ver JSON completo</summary>
                                <pre>${JSON.stringify(src, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                });

                resultadosDiv.innerHTML = html;

                // üëâ AQU√ç TERMINA LA PARTE NUEVA

            } catch (err) {
                console.error(err);
                resultadosDiv.innerHTML = '<p>Error de conexi√≥n con el backend.</p>';
            }
        });
    </script>
</body>
</html>
